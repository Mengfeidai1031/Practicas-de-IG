<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizaci√≥n de Vuelos - √Årea NY</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
        background: #0a0e27;
      }

      #app {
        width: 100vw;
        height: 100vh;
      }

      /* Panel de informaci√≥n de tiempo */
      #timeDisplay {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(10, 14, 39, 0.9);
        color: #00d4ff;
        padding: 15px 30px;
        border-radius: 10px;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        z-index: 100;
        border: 2px solid rgba(0, 212, 255, 0.3);
        box-shadow: 0 4px 20px rgba(0, 212, 255, 0.2);
        backdrop-filter: blur(10px);
      }

      /* Bot√≥n de control desplegable */
      .control-panel {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 100;
      }

      .toggle-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
      }

      .toggle-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }

      .controls-content {
        background: rgba(10, 14, 39, 0.95);
        border-radius: 10px;
        padding: 0 20px;
        margin-top: 10px;
        max-height: 0;
        overflow-y: auto;
        overflow-x: hidden;
        transition: max-height 0.3s ease, padding 0.3s ease;
        border: 2px solid rgba(102, 126, 234, 0.3);
        backdrop-filter: blur(10px);
      }

      .controls-content.active {
        max-height: 400px;
        padding: 20px;
      }

      /* Scrollbar personalizada para el panel de controles */
      .controls-content::-webkit-scrollbar {
        width: 8px;
      }

      .controls-content::-webkit-scrollbar-track {
        background: rgba(102, 126, 234, 0.1);
        border-radius: 4px;
      }

      .controls-content::-webkit-scrollbar-thumb {
        background: rgba(102, 126, 234, 0.5);
        border-radius: 4px;
      }

      .controls-content::-webkit-scrollbar-thumb:hover {
        background: rgba(102, 126, 234, 0.7);
      }

      .control-group {
        margin-bottom: 15px;
      }

      .control-group label {
        display: block;
        color: #00d4ff;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: 600;
      }

      .control-group button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .control-group button:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
      }

      .control-group input[type="range"] {
        width: 100%;
        margin: 10px 0;
      }

      .speed-display {
        color: #fff;
        text-align: center;
        margin-top: 5px;
        font-size: 12px;
      }

      /* Panel de leyenda desplegable */
      .legend-panel {
        position: absolute;
        bottom: 20px;
        left: 20px;
        z-index: 100;
      }

      .legend-toggle {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
        transition: all 0.3s ease;
      }

      .legend-toggle:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(240, 147, 251, 0.6);
      }

      /* Panel de aeropuertos desplegable */
      .airports-panel {
        position: absolute;
        bottom: 20px;
        right: 20px;
        z-index: 100;
      }

      .airports-toggle {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        transition: all 0.3s ease;
      }

      .airports-toggle:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
      }

      .airports-content {
        background: rgba(10, 14, 39, 0.95);
        border-radius: 10px;
        padding: 0 20px;
        margin-bottom: 10px;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease, padding 0.3s ease;
        border: 2px solid rgba(79, 172, 254, 0.3);
        backdrop-filter: blur(10px);
      }

      .airports-content.active {
        max-height: 500px;
        padding: 20px;
      }

      .airports-title {
        color: #4facfe;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 15px;
        text-align: center;
      }

      .airport-btn {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 13px;
        text-align: left;
        transition: all 0.3s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .airport-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
      }

      .airport-code {
        font-weight: bold;
        font-size: 14px;
      }

      .airport-type {
        font-size: 11px;
        opacity: 0.8;
      }

      .legend-content {
        background: rgba(10, 14, 39, 0.95);
        border-radius: 10px;
        padding: 0 20px;
        margin-bottom: 10px;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease, padding 0.3s ease;
        border: 2px solid rgba(240, 147, 251, 0.3);
        backdrop-filter: blur(10px);
      }

      .legend-content.active {
        max-height: 600px;
        padding: 20px;
      }

      .legend-title {
        color: #f093fb;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 15px;
        text-align: center;
      }

      .legend-item {
        display: flex;
        align-items: center;
        margin: 10px 0;
        color: #fff;
      }

      .legend-color {
        width: 30px;
        height: 20px;
        border-radius: 4px;
        margin-right: 10px;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .legend-text {
        font-size: 14px;
      }

      /* Panel de estad√≠sticas */
      #statsPanel {
        position: absolute;
        top: 100px;
        left: 20px;
        background: rgba(10, 14, 39, 0.9);
        color: #fff;
        padding: 15px 20px;
        border-radius: 10px;
        z-index: 100;
        min-width: 200px;
        border: 2px solid rgba(0, 212, 255, 0.3);
        backdrop-filter: blur(10px);
      }

      .stat-item {
        display: flex;
        justify-content: space-between;
        margin: 8px 0;
        font-size: 14px;
      }

      .stat-label {
        color: #00d4ff;
        font-weight: 600;
      }

      .stat-value {
        color: #f093fb;
        font-weight: bold;
      }

      /* Loading screen */
      #loadingScreen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0e27;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: opacity 0.5s ease;
      }

      #loadingScreen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loader {
        border: 5px solid rgba(0, 212, 255, 0.3);
        border-top: 5px solid #00d4ff;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        color: #00d4ff;
        margin-top: 20px;
        font-size: 18px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
      <div class="loader"></div>
      <div class="loading-text">Cargando visualizaci√≥n...</div>
    </div>

    <!-- Time Display -->
    <div id="timeDisplay">08:00:00</div>

    <!-- Control Panel -->
    <div class="control-panel">
      <button class="toggle-btn" onclick="toggleControls()">
        ‚öôÔ∏è Controles
      </button>
      <div class="controls-content" id="controlsContent">
        <div class="control-group">
          <label>Velocidad de Simulaci√≥n</label>
          <input
            type="range"
            id="speedSlider"
            min="0.5"
            max="10"
            step="0.5"
            value="1"
            oninput="updateSpeed(this.value)"
          />
          <div class="speed-display">
            Velocidad: <span id="speedValue">1</span>x
          </div>
        </div>
        <div class="control-group">
          <label>Acciones</label>
          <button onclick="pauseSimulation()">‚è∏Ô∏è Pausar/Reanudar</button>
          <button onclick="resetSimulation()">üîÑ Reiniciar</button>
          <button onclick="toggleAirportLabels()">üè∑Ô∏è Etiquetas</button>
        </div>
        <div class="control-group">
          <label>Control de C√°mara</label>
          <button onclick="setCameraRotateMode()">üîÑ Modo Rotar</button>
          <button onclick="setCameraPanMode()">‚úã Modo Mover</button>
        </div>
        <div class="control-group">
          <label>Vista de C√°mara</label>
          <button onclick="setTopView()">üìç Vista Superior</button>
          <button onclick="setPerspectiveView()">üé• Vista Perspectiva</button>
        </div>
      </div>
    </div>

    <!-- Legend Panel -->
    <div class="legend-panel">
      <div class="legend-content" id="legendContent">
        <div class="legend-title">üìä Leyenda</div>
        <div class="legend-item">
          <div class="legend-color" style="background: #00ff00"></div>
          <div class="legend-text">Aeropuerto Internacional</div>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background: #ffff00"></div>
          <div class="legend-text">Aeropuerto Nacional</div>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background: #ff9900"></div>
          <div class="legend-text">Aeropuerto Regional</div>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background: #ff00ff"></div>
          <div class="legend-text">Aeropuerto Privado</div>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background: #00d4ff"></div>
          <div class="legend-text">Vuelo en curso</div>
        </div>
        <div class="legend-item">
          <div
            class="legend-color"
            style="background: #ffffff; opacity: 0.3"
          ></div>
          <div class="legend-text">Ruta planificada</div>
        </div>
      </div>
      <button class="legend-toggle" onclick="toggleLegend()">üìñ Leyenda</button>
    </div>

    <!-- Airports Panel -->
    <div class="airports-panel">
      <div class="airports-content" id="airportsContent">
        <div class="airports-title">‚úàÔ∏è Aeropuertos</div>
        <button class="airport-btn" onclick="focusAirport('JFK')">
          <span class="airport-code">JFK</span>
          <span class="airport-type">Internacional</span>
        </button>
        <button class="airport-btn" onclick="focusAirport('LGA')">
          <span class="airport-code">LGA</span>
          <span class="airport-type">Nacional</span>
        </button>
        <button class="airport-btn" onclick="focusAirport('EWR')">
          <span class="airport-code">EWR</span>
          <span class="airport-type">Internacional</span>
        </button>
        <button class="airport-btn" onclick="focusAirport('TEB')">
          <span class="airport-code">TEB</span>
          <span class="airport-type">Privado</span>
        </button>
        <button class="airport-btn" onclick="focusAirport('CDW')">
          <span class="airport-code">CDW</span>
          <span class="airport-type">Regional</span>
        </button>
        <button class="airport-btn" onclick="focusAirport('MMU')">
          <span class="airport-code">MMU</span>
          <span class="airport-type">Regional</span>
        </button>
        <button class="airport-btn" onclick="focusAirport('HPN')">
          <span class="airport-code">HPN</span>
          <span class="airport-type">Regional</span>
        </button>
        <button class="airport-btn" onclick="focusAirport('FRG')">
          <span class="airport-code">FRG</span>
          <span class="airport-type">Regional</span>
        </button>
        <button class="airport-btn" onclick="focusAirport('ISP')">
          <span class="airport-code">ISP</span>
          <span class="airport-type">Nacional</span>
        </button>
        <button class="airport-btn" onclick="focusAirport('BDR')">
          <span class="airport-code">BDR</span>
          <span class="airport-type">Regional</span>
        </button>
      </div>
      <button class="airports-toggle" onclick="toggleAirports()">
        ‚úàÔ∏è Aeropuertos
      </button>
    </div>

    <!-- Statistics Panel -->
    <div id="statsPanel">
      <div class="stat-item">
        <span class="stat-label">Vuelos activos:</span>
        <span class="stat-value" id="activeFlights">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Total vuelos:</span>
        <span class="stat-value" id="totalFlights">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Pasajeros:</span>
        <span class="stat-value" id="totalPassengers">0</span>
      </div>
    </div>

    <!-- Canvas Container -->
    <div id="app"></div>

    <!-- Main Script -->
    <script src="script_vuelos_ny.js" type="module"></script>

    <!-- UI Control Functions -->
    <script>
      function toggleControls() {
        const content = document.getElementById("controlsContent");
        content.classList.toggle("active");
      }

      function toggleLegend() {
        const content = document.getElementById("legendContent");
        content.classList.toggle("active");
      }

      function toggleAirports() {
        const content = document.getElementById("airportsContent");
        content.classList.toggle("active");
      }

      function focusAirport(code) {
        if (window.focusOnAirport) {
          window.focusOnAirport(code);
        }
      }

      function updateSpeed(value) {
        document.getElementById("speedValue").textContent = value;
        if (window.updateSimulationSpeed) {
          window.updateSimulationSpeed(parseFloat(value));
        }
      }

      function pauseSimulation() {
        if (window.togglePause) {
          window.togglePause();
        }
      }

      function resetSimulation() {
        if (window.resetSim) {
          window.resetSim();
        }
      }

      function toggleAirportLabels() {
        if (window.toggleLabels) {
          window.toggleLabels();
        }
      }

      function setTopView() {
        if (window.setCameraTopView) {
          window.setCameraTopView();
        }
      }

      function setPerspectiveView() {
        if (window.setCameraPerspectiveView) {
          window.setCameraPerspectiveView();
        }
      }

      function setCameraRotateMode() {
        if (window.setRotateMode) {
          window.setRotateMode();
        }
      }

      function setCameraPanMode() {
        if (window.setPanMode) {
          window.setPanMode();
        }
      }
    </script>
  </body>
</html>
