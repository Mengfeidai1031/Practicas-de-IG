<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üß∫ Cesta - Arcade Hub</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        margin: 0;
        overflow: hidden;
        font-family: "Orbitron", sans-serif;
        background: #000;
      }
      canvas {
        display: block;
      }
      #ui {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-family: "Press Start 2P", cursive;
        font-size: 14px;
        text-shadow: 0 0 10px #0f0;
        z-index: 10;
      }
      #score {
        font-size: 24px;
        color: #0f0;
        margin-bottom: 10px;
      }
      #controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.85);
        border: 2px solid #0f0;
        border-radius: 10px;
        padding: 15px 30px;
        color: white;
        text-align: center;
        z-index: 10;
      }
      #controls p {
        margin: 5px 0;
        font-size: 14px;
      }
      .key {
        color: #0f0;
        font-weight: bold;
      }
      #back-button {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        background: linear-gradient(145deg, #0f0, #0a0);
        border: 2px solid #0f0;
        border-radius: 8px;
        color: #000;
        font-family: "Orbitron", sans-serif;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s;
        z-index: 10;
      }
      #back-button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px #0f0;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <div id="score">COMIDA: 0</div>
      <div>PERDIDA: 0</div>
      <div id="timer">TIEMPO: 60s</div>
    </div>
    <div id="controls">
      <p><span class="key">‚Üê ‚Üí</span> - Mover cesta</p>
      <p><span class="key">A D</span> - Mover cesta</p>
      <p><span class="key">R</span> - Reiniciar</p>
    </div>

    <button
      id="start-button"
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px 40px;
        background: linear-gradient(145deg, #0f0, #0a0);
        border: 3px solid #0f0;
        border-radius: 15px;
        color: #000;
        font-family: 'Press Start 2P', cursive;
        font-size: 24px;
        cursor: pointer;
        z-index: 100;
        box-shadow: 0 0 30px rgba(0, 255, 0, 0.7);
      "
    >
      COMENZAR
    </button>

    <a href="index.html" id="back-button">‚Üê MEN√ö</a>
    <script type="module" src="./game-basket.js"></script>
  </body>
</html>
